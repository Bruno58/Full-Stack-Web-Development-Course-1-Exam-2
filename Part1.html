<!DOCTYPE html>
<html>
<head>
	<title>Javascript Guessing Game</title>
</head>
<body onload="do_game()">
<script>
	
var colors = ["blue","green","orange","red","yellow"];
var alpha_colors = colors.sort(); 
var finished = false;
var guesses = 0;


function do_game() 
{
target = Math.floor(Math.random() * colors.length);
alert(colors[target]);
do {
guess_input = prompt("I am thinking of one of these colors\n\n" + colors +
  "\n\nWhat color am I thinking of?")
            } while (guess_input != colors[target]);
        }















</script>
</body>
</html>
